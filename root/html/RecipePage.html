    <script src="../components/recipe-card.js" type="module"></script>

    <title>Home page</title>
  </head>

  <body>
    <header>
      <custom-navbar />
    </header>
    <main>
      <div class="expand-recipe">
        <!-- <div class="sidebar">
            <span class="top-arrow">&#10224;</span><br />

        <div class="main-info">
          <div>
            <div class="recipe-header">
              <div class="header-title">
                <h1 id="recipe-title"></h1> 
                <span id="fav-icon">&#9733;</span>
              </div>
              <button class="edit-button" id="editButton">Edit Recipe</button>
              <button class="edit-button" id="deleteButton">
                Delete Recipe
              </button>
            </div>
            <div class="meta--wrapper">
              <span
                ><b>Yield: </b><span class="meta--yield" id="yield"></span
              ></span>
              <span
                ><b>Total time: </b
                ><time class="meta--total-time" id="time"></time
              ></span>
            </div>
            <div class="categories" id="categories">
              Categories: <span class="meta--categories" id="categories"></span>
            </div>
            <p class="description" id="description"></p>
          </div>
          <main>
            <section class="section--instructions">
              <h2>Instructions</h2>
              <ol id="instructions-list"></ol>
            </section>
            <section class="section--ingredients">
              <h2>Ingredients</h2>
              <ul id="ingredients-list"></ul>
            </section>
          </main>
        </div>
        <div class="main-image">
          <img src="" alt="" class="thumbnail" id="recipe-image" />
        </div>
      </div>
    </main>

        <h3>Recommended Recipes</h3>
