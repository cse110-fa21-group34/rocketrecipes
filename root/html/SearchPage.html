    <body>
        <div class="center">
            <form id="searchBar">
                <input type="text" placeholder="Start Typing..." name="search" class="search">
                <a href="./homepage.html" style="text-decoration: none; float: left;">
                    <img src="../media/search.png" width="50" height="50" > 
                </a><br>
            </form><br>
            <button onclick="ShowFilters()">Show Filters</button>
            <div class = "checkcenter">
                <form id="checkboxes" style="display: none" class="checkboxes">
                    <input type="checkbox" id="Vegan" name="Vegan">
                    <label for="Vegan">Vegan</label><br>
                    <input type="checkbox" id="Vegetarian" name="Vegetarian">
                    <label for="Vegetarian">Vegetarian</label><br>
                    <input type="checkbox" id="Quick Cook" name="Quick Cook">
                    <label for="Quick Cook">Quick Cook</label><br>
                    <input type="checkbox" id="Highly Rated" name="Highly Rated">
                    <label for="Highly Rated">Highly Rated</label><br>
                    <input type="checkbox" id="Easy" name="Easy">
                    <label for="Easy">Easy</label><br>
                    <input type="checkbox" id="Medium" name="Medium">
                    <label for="Medium">Medium</label><br>
                    <input type="checkbox" id="Hard" name="Hard">
                    <label for="Hard">Hard</label><br>
                    <input type="checkbox" id="Keto" name="Keto">
                    <label for="Keto">Keto</label><br>
                    <input type="checkbox" id="5 Ingredients" name="5 Ingredients">
                    <label for="5 Ingredients">5 Ingredients</label><br>
                </form>
            </div>
            <button onclick="HideFilters()">Hide Filters</button>
        </div>
        <script>
            function ShowFilters(){
                document.getElementById("checkboxes").style.display="block";
            }

            function HideFilters(){
                document.getElementById("checkboxes").style.display="none";
            }
        </script>
    </body>
